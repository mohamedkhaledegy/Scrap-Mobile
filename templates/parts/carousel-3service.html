{% load static %}

<section>
  <div class="container">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/content/repair_offer_banner.png' %}" class="d-block w-100" alt="repair_offer_banner">
          <div class="carousel-caption d-none d-md-block">
            <h5>Fix It Now</h5>
            <p>Now You Can Repair Your Phone At Your Home ...</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/content/exchange_offer_banner.png' %}" class="d-block w-100" alt="exchange_offer_banner">
          <div class="carousel-caption d-none d-md-block">
            <h5>Or Exchange It</h5>
            <p>Try Our Site To Check Your Phone Price Now</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/content/buyback_offer_banner.png' %}" class="d-block w-100" alt="buyback_offer_banner">
          <div class="carousel-caption d-none d-md-block">
            <h5>Sell Your Phone Now</h5>
            <p>You Can Sell Your Mobile with higher price with our service</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
</section>
