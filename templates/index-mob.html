{% extends "base.html" %}
{% load static %}

<style>
  .mobiletab {
    margin-left: 2px;
    margin-right: 2px;
  }
</style>
{% block content %}
<section dir="rtl" class="mobile" style="margin-top: 100px;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        
      <img class="img-fluid mx-auto d-block" width="100px" src="{{mobile.brand.logo.url}}" alt="brandmobile">
      
        
      </div>
      <div class="col">
        <!-- Card Mobile  -->
        <div class="card">
          <p class="d-block m-auto text-left badge bg-dark text-info">{{mobile.brand.name}}</p> 
          <div class="card-header text-center mt-2">
            <h4 class="shadow-lg py-2 rounded-pill bg-dark text-light">{{mobile}}</h4>
          </div>
          <div class="p-4">

            <!-- IMG Mobile  -->
            <picture>
              <img src="{{ mobile.img_dev_full_1.url }}" class='img-fluid mx-auto d-block' alt="">
            </picture>
            
          </div>
          <div class="card-body">
            <div class="bd bd-tabs">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active mobiletab" id="specifications-tab" 
                  data-toggle="tab" href="#specifications" role="tab" 
                  aria-controls="specifications" aria-selected="true">
                    امكانيات
                  </a>
                </li>
                <li class="nav-item " role="presentation">
                  <a class="nav-link mobiletab" id="spare-tab" 
                  data-toggle="tab" href="#spare" role="tab" 
                  aria-controls="spare" aria-selected="false">
                    قطع غيار
                  </a>
                </li>
                <li class="nav-item " role="presentation">
                  <a class="nav-link mobiletab" id="price-tab" 
                  data-toggle="tab" href="#price" role="tab" 
                  aria-controls="price" aria-selected="false">
                    السعر
                  </a>
                </li>
              </ul>

              <div dir="ltr" class="tab-content text-left " id="myTabContent">
                  {% include "devices/tab1-features.html" %}

                <div class="tab-pane fade" id="spare" role="tabpanel" aria-labelledby="spare-tab">
                  {% include "devices/tab2-spares.html" %}
                </div>
                <div class="tab-pane fade" id="price" role="tabpanel" aria-labelledby="price-tab">
                  
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    {% for spare in spr %}
    <div class="col">
      <div class="card">
        {{spare.name}}
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock content %}
