<div class="row">
  <div class="col-3">

  </div>
  <div class="col-9">
    <div class="section_ofcards">
      <div class="row row-cols-sm-2 mt-5">
        
        {% if devs %}
          {% for mob in devs %}
            <div class="col-6 col-md-4 col-lg-3" style="padding: inherit;">
              <div class="card mx-1 my-2">
                <div class="card-header shadow-lg p-1 mb-4 bg-white">
                  <small class="logo text-end">   
                    <span class="badge bg-light-outline text-dark">{{mob.brand.name}}<a href="#"></a></span>
                  </small>
                    <h6 class="py-1 mt-1 rounded bg-dark text-light text-center" >
                      <a href="{% url 'mobile:mobile' slug=mob.slug_dev %}">

                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      
                      {% if mob.imageDev %}
                      <picture>
                      <img src="{{ mob.imageDev.url }}" class='img-fluid mx-auto d-block' alt="">
                     </picture>
                      {% else %}
                        <br>
                      {% endif %}
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
          
        
        {% endif %}
          
        
      </div>
    </div>
