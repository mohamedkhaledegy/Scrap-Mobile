{% extends 'base.html' %}

{% block content %}

<section class="main">
  <div class="container py-5 mb-2">
    <div class="card shadow-lg text-center">
      <div class="row">

        <div class="col-8">
          <h3>
            Fix Your Mobile Now <br>
            Online <br>
            Best Quality & Price <br>
          </h3>

          <p>
            Choose Your Mobile Model Now >>>
          </p>
        </div>

        <div class="col-4">
          <a href="" class=" mb-2">
            <i class="fas fa-mobile-alt"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

</section>

<section>
  <div class="container">
    <div class="row">
      {% for dev in device %}
      <div class="col">
        <div class="card py-2">
          <div class="card-body">
            {{dev.nameDev}}
            <small>{{dev.brand}}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
